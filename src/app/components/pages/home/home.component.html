<h2>Menu Principal</h2>
<div class="container">
  <div class="container-table">
    <h3>Lista dos produtos:</h3>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome do Produto</th>
          <th>Cat Id</th>
          <th>Pre√ßo</th>
          <th>Serie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category_id}}</td>
          <td>{{product.price}}</td>
          <td>{{product.serie}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container-table">
    <h3>Lista de categorias:</h3>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome da Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
